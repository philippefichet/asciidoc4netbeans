OpenIDE-Module-Name=asciidoc4netbeans
OpenIDE-Module-Short-Description=Asciidoc integration for Netbeans
OpenIDE-Module-Long-Description=\
Asciidoc integration for Netbeans<br/>\n\
<h2>Features<h2>\n\
<ul>\n\
<li>Based on `asciidoctorj`</li>\n\
<li>Syntax highlighting (based on TextMate grammar)</li>\n\
<li>Preview in Netbeans</li>\n\
<li>Support PlantUML diagram</li>\n\
<li>Web server to show in browser</li>\n\
<li>Follow link to file in Netbeans</li>\n\
<li>Dark mode support</li>\n\
<li>Show engine status in `Services` tab</li>\n\
<li>Search best output directory for rendering</li>\n\
</ul>
